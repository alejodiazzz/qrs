<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1000px;
            width: 90%;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #01579b;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .gallery-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0;
        }
        .gallery-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .gallery-item a {
            text-decoration: none;
            color: #01579b;
            font-size: 1.2em;
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
        }
        .gallery-item a:hover {
            color: #0288d1;
        }
        .gallery-item img {
            max-width: 150px;
            height: auto;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .gallery-item { padding: 10px; }
            .gallery-item img { max-width: 120px; }
            .gallery-list { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galer√≠as</h1>
        <div class="gallery-list">
            
        <div class="gallery-item">
            <a href="lamparas.html"><h3>Lamparas</h3></a>
            <img src="qrs/lamparas_qr.png" alt="lamparas QR Code">
        </div>
        
        </div>
    </div>
</body>
</html>
